buildscript {
  repositories {
    mavenCentral()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.3.2'
  }
}

allprojects {
  repositories {
    mavenCentral()
    google()
    jcenter {
      // Required for a dependency of Android lint.
      content {
        includeGroup 'org.jetbrains.trove4j'
      }
    }
  }
}

ext {
  minSdkVersion = 15
  compileSdkVersion = 28

  junit = 'junit:junit:4.12'
  truth = 'com.google.truth:truth:0.40'
  supportTestRunner = 'com.android.support.test:runner:1.0.1'
  supportTestRules = 'com.android.support.test:rules:1.0.1'
  robolectric = 'org.robolectric:robolectric:3.7.1'
}
